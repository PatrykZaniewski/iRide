<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{./fragments/main_layout}">
<head>
    <title>iRide</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="jumbotron">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Marka</th>
                <th scope="col">Model</th>
                <th scope="col">Kategorie</th>
                <th scope="col">Instruktorzy</th>
                <th scope="col">Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehicleListOutput: ${vehicleListOutputs}">
                <th scope="row" th:text="${vehicleListOutput.id}" />
                <td th:text="${vehicleListOutput.mark}" />
                <td th:text="${vehicleListOutput.model}" />
                <td th:text="${vehicleListOutput.category} ? ${vehicleListOutput.category} : 'Brak'"></td>
                <td>
                    <div th:text="${#lists.size(vehicleListOutput.instructors)} > 0 ? ${vehicleListOutput.instructors} : 'Brak'"></div>
                </td>
                <td>
                    Przyciski edycja, usuwanie
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
