<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{./fragments/main_layout}">
<head>
    <title>iRide</title>
</head>
<body>
<div layout:fragment="content" class="container" style="min-width: 600px;">
    <div class="jumbotron p-2" style="max-width: 100%;">
        <table class="table" style="table-layout: fixed;word-wrap: break-word;">
            <caption style="caption-side: top;" class="text-center"><h1>Szczegóły lekcji</h1></caption>
            <tbody>
            <tr>
                <td style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Id:</div>
                    <div th:text="${'d@iride.pl'}" style="float:right; "></div>
                </td>
                <td style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Kursant:</div>
                    <div style="float:right;">
                        <a th:href="@{'/course/'}" th:text="${'d@iride.pl'}" />
                    </div>
                </td>
                <td>
                    <div style="float:left;">Instruktor:</div>
                    <div style="float:right;">
                        <a th:href="@{'/course/'}" th:text="${'d@iride.pl'}" />
                    </div>
                </td>
            </tr>
            <tr>
                <td style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Pojazd:</div>
                    <div style="float:right;">
                        <a th:href="@{'/course/'}" th:text="${'d@iride.pl'}" />
                    </div>
                </td>
                <td style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Kurs:</div>
                    <div style="float:right;">
                        <a th:href="@{'/course/'}" th:text="${'d@iride.pl'}" />
                    </div>
                </td>
                <td>
                    <div style="float:left;">Długość lekcji (godz.)</div>
                    <div style="float:right;">
                        <a th:href="@{'/course/'}" th:text="${'d@iride.pl'}" />
                    </div>
                </td>
            </tr>
            <tr>
                <td style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Początek:</div>
                    <div style="float:right;">
                        <a th:href="@{'/course/'}" th:text="${'d@iride.pl'}" />
                    </div>
                </td>
                <td style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Koniec:</div>
                    <div style="float:right;">
                        <a th:href="@{'/course/'}" th:text="${'d@iride.pl'}" />
                    </div>
                </td>
                <td>
                    <div style="float:left;">Status:</div>
                    <div style="float:right;">
                        <a th:text="${'d@iride.pl'}" />
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div style="float:left;">Komentarz:</div>
                    <div style="float:right;">
                        <a th:text="${'d@iride.pl'}" />
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col text-center">
            <a th:href="@{'/courseEdit/'}" class="btn btn-primary btn-lg" style="color: black">Edytuj</a>
            <form th:action="@{'/course/{id}'}" th:method="DELETE" style="display: inline">
                <input type="hidden" name="_method" value="DELETE" />
                <button class="btn btn-secondary btn-lg" type="submit" id="submitButton" style="color: black">Odwołaj</button>
            </form>
<!--            <form th:action="@{'/course/{id}'}" th:method="DELETE" style="display: inline">-->
<!--                <input type="hidden" name="_method" value="DELETE" />-->
<!--                <button class="btn btn-danger btn-lg" type="submit" id="submitButton" style="color: black">Usuń</button>-->
<!--            </form>-->
        </div>
    </div>
</div>
</body>
</html>
