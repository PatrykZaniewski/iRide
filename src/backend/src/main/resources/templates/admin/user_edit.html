<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{./fragments/main_layout}">
<head>
    <title>iRide</title>
</head>
<body>
<div layout:fragment="content" class="container" style="max-width: 600px;">
    <div class="jumbotron p-2" style="max-width: 100%;">
        <h1 class="text-center" style="color: #6c757d;"> Edytuj konto</h1>
<!--        <div th:fragment="status_error" th:text="${'abc'}" class="alert alert-danger text-center" role="alert">-->
<!--        </div>-->
        <form th:action="@{'/user/create'}" method="post">
            <div class="form-row">
                <div class="col">
                    <label for="email" class="pt-2">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="password" class="pt-2">Hasło:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="form-group text-center pt-2">
                <input class="btn btn-primary btn-sm my-2" type="submit" value="Zatwierdź">
            </div>
        </form>
    </div>
</div>
</body>
</html>
