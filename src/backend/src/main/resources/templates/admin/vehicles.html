<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{./fragments/main_layout}">
<head>
    <title>iRide</title>
</head>
<body>
<div layout:fragment="content" class="container" style="min-width: 600px; max-width: 1500px">

    <div th:replace="${infoMessage} ? ~{fragments/status_label :: status_info} : _"></div>
    <div th:replace="${infoError} ? ~{fragments/status_label :: status_error} : _"></div>

    <div class="jumbotron p-2">
        <table class="table">
            <caption style="caption-side: top;" class="text-center"><h1>Pojazdy</h1></caption>
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Marka</th>
                <th scope="col">Model</th>
                <th scope="col">Kategorie</th>
                <th scope="col">Instruktorzy</th>
                <th scope="col">Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehicleListAdminOutput: ${vehicleListAdminOutputs}">
                <th scope="row" th:text="${vehicleListAdminOutput.id}" />
                <td th:text="${vehicleListAdminOutput.mark}" />
                <td th:text="${vehicleListAdminOutput.model}" />
                <td th:text="${vehicleListAdminOutput.category} ? ${vehicleListAdminOutput.category} : 'Brak'"></td>
                <td>
                    <div th:if="${#lists.size(vehicleListAdminOutput.instructors)} > 0" th:each="instructor : ${vehicleListAdminOutput.instructors}" style="display: inline">
                        <a th:href="@{'/instructor/' + ${instructor.key}}" th:text="${instructor.value}"  style="display: inline"/>
                    </div>
                    <div th:if="${#lists.size(vehicleListAdminOutput.instructors)} == 0" style="display: inline">
                        <div style="display: inline">Brak</div>
                    </div>
                </td>
                <td style="max-width: 125px;">
                    <a style="width: 80px;" th:href="@{'/vehicle/' + ${vehicleListAdminOutput.id}}" class="btn btn-primary btn-sm my-2 text-center">Szczegóły</a>
                    <a style="width: 80px" th:href="@{'/vehicleEdit/' + ${vehicleListAdminOutput.id}}" class="btn btn-primary btn-sm my-2">Edycja</a>
                    <form style=" display: inline" th:action="@{'/vehicle/{id}'(id=${vehicleListAdminOutput.id})}" th:method="DELETE">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button style="width: 80px;" class="btn btn-danger btn-sm my-2" type="submit" id="submitButton">Usuń</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
