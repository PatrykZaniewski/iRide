<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{./fragments/main_layout}">
<head>
    <title>iRide</title>
</head>
<body>
<div layout:fragment="content" class="container" style="min-width: 600px;">
    <div class="jumbotron p-2" style="max-width: 100%;">
        <h1 class="text-center" style="color: #6c757d;">Utw√≥rz kurs</h1>
        <form th:action="@{'/course/create'}" method="post" >
            <div class="form-row">
                <div class="col">
                    <label for="student_select" class="pt-2">Kursant:</label>
                    <select class="custom-select" id="student_select" name="studentId" required>
                        <option th:each="student: ${courseCreateOutput.students}" th:value="${student.key}"
                                th:text="${student.value}"></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="student_select" class="pt-2">Instruktor:</label>
                    <select class="custom-select" id="instructor_select" name="instructorId" required>
                        <option th:each="instructor: ${courseCreateOutput.instructors}" th:value="${instructor.key}"
                                th:text="${instructor.value}"></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="student_select" class="pt-2">Kategoria:</label>
                    <select class="custom-select" id="category_select" name="categoryId" required>
                        <option th:each="category: ${courseCreateOutput.categories}" th:value="${category.key}"
                                th:text="${category.value}"></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="hoursMinimum" class="pt-2">Minimalna liczba godzin:</label>
                    <input type="number" min="0" class="form-control" id="hoursMinimum" name="hoursMinimum" required>
                </div>
                <div class="col">
                    <label for="hoursRemaining" class="pt-2">Wykupiona liczba godzin:</label>
                    <input type="number" min="0" class="form-control" id="hoursRemaining" name="hoursRemaining" required>
                </div>
            </div>
            <div class="form-group text-center pt-3">
                <input class="btn btn-primary btn-sm my-2" type="submit">
            </div>
        </form>
    </div>
</div>
</body>
</html>
