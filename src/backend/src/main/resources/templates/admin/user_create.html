<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{./fragments/main_layout}">
<head>
    <title>iRide</title>
</head>
<body>
<div layout:fragment="content" class="container" style="max-width: 600px;">
    <div class="jumbotron p-2" style="max-width: 100%;">
        <h1 class="text-center" style="color: #6c757d;"> Nowe konto</h1>
        <form th:action="@{'/user/create'}" method="post">
            <div class="form-row">
                <div class="col">
                    <label for="firstname" class="pt-2">Imię:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname"
                           th:value="${userCreateOutput.email}" required>
                </div>
                <div class="col">
                    <label for="lastname" class="pt-2">Nazwisko:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname"
                           th:value="${userCreateOutput.email}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="email" class="pt-2">Email:</label>
                    <input type="email" class="form-control" id="email" name="email"
                           th:value="${userCreateOutput.email}" required>
                </div>
                <div class="col">
                    <label for="phoneNumber" class="pt-2">Numer kontaktowy:</label>
                    <input type="number" min="100000" max="999999999" class="form-control" id="phoneNumber" name="phoneNumber"
                           th:value="${userCreateOutput.email}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="password" class="pt-2">Hasło:</label>
                    <input type="password" class="form-control" id="password" name="password"
                           th:value="${userCreateOutput.email}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="group" class="pt-2">Typ konta</label>
                <select id="group" class="form-control" name="group">
                    <option th:each="group: ${userCreateOutput.groups}" th:value="${group.key}"
                            th:text="${group.value}"></option>
                </select>
            </div>
            <div class="form-group text-center pt-2">
                <input class="btn btn-primary btn-sm my-2" type="submit" value="Utwórz">
            </div>
        </form>
    </div>
</div>
</body>
</html>
