<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{./fragments/main_layout}">
<head>
    <title>iRide</title>
</head>
<body>
<div layout:fragment="content" class="container" style="min-width: 300px; max-width: 600px">

    <div th:replace="${infoMessage} ? ~{fragments/status_label :: status_info} : _"></div>
    <div th:replace="${infoError} ? ~{fragments/status_label :: status_error} : _"></div>

    <div class="jumbotron p-2">
        <form th:action="@{'/file/upload'}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="category_select">Kategoria:</label>
                <select class="custom-select" id="category_select" name="category" required>
                    <option th:each="category: ${categories}" th:value="${category.value}"
                            th:text="${category.value}"></option>
                </select>
                <div class="invalid-feedback">Example invalid custom select feedback</div>
            </div>
            <label>Plik:</label>
            <div class="form-group custom-file">
                <input type="file" class="custom-file-input" id="file" name="file" required>
                <label class="custom-file-label" for="file">Wybierz plik</label>
                <div class="invalid-feedback">Example invalid custom file feedback</div>
            </div>
            <div class="form-group text-center pt-3">
                <input class="btn btn-primary btn-sm my-2" type="submit"></div>
    </div>
    <script>
        document.querySelector('.custom-file-input').addEventListener('change', function (e) {
            var name = document.getElementById("file").files[0].name;
            var nextSibling = e.target.nextElementSibling
            nextSibling.innerText = name
        })
    </script>
    </form>
</div>
</div>
</body>
</html>
