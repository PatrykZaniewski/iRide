<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{./fragments/main_layout}">
<head>
    <title>iRide</title>
</head>
<body>
<div layout:fragment="content" class="container" style="min-width: 600px; max-width: 1200px">

    <div th:replace="${infoMessage} ? ~{fragments/status_label :: status_info} : _"></div>
    <div th:replace="${infoError} ? ~{fragments/status_label :: status_error} : _"></div>

    <div class="jumbotron p-2">
        <table class="table">
            <caption style="caption-side: top;" class="text-center">
                <h1>Opinie o: Paweł Andrut</h1>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Id opinii">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Kursant">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Kurs">
                        </div>
                        <div class="col">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Wszystkie oceny</option>
                                <option>5</option>
                                <option>4</option>
                                <option>3</option>
                                <option>2</option>
                                <option>1</option>
                            </select>
                        </div>
                        <div class="col-1">
                            <input style="width: 100%; min-width: 75px" type="submit" value="Szukaj"
                                   class="btn btn-success">
                        </div>
                    </div>
                </form>
            </caption>
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Kursant</th>
                <th scope="col">Kurs</th>
                <th scope="col">Ocena</th>
                <th scope="col">Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" th:text="${'1'}"/>
                <td><a th:href="@{/}" th:text="${'d@iride.pl'}"></a></td>
                <td><a th:href="@{/}" th:text="${'d@iride.pl'}"></a></td>
                <td th:text="${'3'}"/>
                <td style="max-width: 20px;">
                    <a style="width: 80px;" th:href="@{'/vehicle/'}"
                       class="btn btn-primary btn-sm my-2 text-center">Szczegóły</a>
                    <form style=" display: inline" th:action="@{'/vehicle'}"
                          th:method="DELETE">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button style="width: 80px;" class="btn btn-danger btn-sm my-2" type="submit" id="submitButton">
                            Usuń
                        </button>
                    </form>
                </td>
            </tr>
            <tr>
                <th scope="row" th:text="${'1'}"/>
                <td><a th:href="@{/}" th:text="${'d@iride.pl'}"></a></td>
                <td><a th:href="@{/}" th:text="${'d@iride.pl'}"></a></td>
                <td th:text="${'3'}"/>
                <td style="max-width: 20px;">
                    <a style="width: 80px;" th:href="@{'/vehicle/'}"
                       class="btn btn-primary btn-sm my-2 text-center">Szczegóły</a>
                    <form style=" display: inline" th:action="@{'/vehicle'}"
                          th:method="DELETE">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button style="width: 80px;" class="btn btn-danger btn-sm my-2" type="submit" id="submitButton">
                            Usuń
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
