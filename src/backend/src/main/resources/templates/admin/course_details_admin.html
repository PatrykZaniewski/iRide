<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{./fragments/main_layout}">
<head>
    <title>iRide</title>
</head>
<body>
<div layout:fragment="content" class="container" style="min-width: 600px;">
    <div class="jumbotron p-2" style="max-width: 100%;">
        <table class="table" style="table-layout: fixed;word-wrap: break-word;">
            <caption style="caption-side: top;" class="text-center"><h1>Szczegóły kursu</h1></caption>
            <tbody>
            <tr>
                <td style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Id:</div>
                    <div th:text="${courseAdminOutput.id}" style="float:right; "></div>
                </td>
                <td style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Kursant:</div>
                    <div style="float:right;">
                        <a th:href="@{'/course/' + ${courseAdminOutput.studentId}}" th:text="${courseAdminOutput.student}" />
                    </div>
                </td>
                <td>
                    <div style="float:left;">Instruktor:</div>
                    <div style="float:right;">
                        <a th:href="@{'/course/' + ${courseAdminOutput.instructorId}}" th:text="${courseAdminOutput.instructor}" />
                    </div>
                </td>
            </tr>
            <tr>
                <td style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Min. liczba godzin:</div>
                    <div th:text="${courseAdminOutput.hoursMinimum}" style="float:right; "></div>
                </td>
                <td style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Pozostałe godziny:</div>
                    <div th:text="${courseAdminOutput.hoursRemaining}" style="float:right; "></div>
                </td>
                <td>
                    <div style="float:left;">Godziny zaliczone:</div>
                    <div th:text="${courseAdminOutput.hoursDone}" style="float:right; "></div>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Status:</div>
                    <div th:text="${courseAdminOutput.status}" style="float:right; "></div>
                </td>
                <td>
                    <div style="float:left;">Kategoria:</div>
                    <div th:text="${courseAdminOutput.category}" style="float:right; "></div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div style="float:left;">Przeprowadzone lekcje:</div>
                    <div style="display: inline; float:right;">
                        <div th:if="${#lists.size(courseAdminOutput.events)} > 0"
                             th:each="event : ${courseAdminOutput.events}" style="display: inline">
                            <a th:href="@{'/event/' + ${event.key}}" th:text="${event.value} + '&nbsp;'" style="float:right; display: inline;"></a>
                        </div>
                        <div th:if="${#lists.size(courseAdminOutput.events)} == 0">
                            <div style="float:right;">Brak</div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col text-center">
            <a th:href="@{'/courseEdit/' + ${courseAdminOutput.id}}" class="btn btn-primary btn-lg" style="color: black">Edytuj</a>
            <form th:action="@{'/course/{id}'(id=${courseAdminOutput.id})}" th:method="DELETE" style="display: inline">
                <input type="hidden" name="_method" value="DELETE" />
                <button class="btn btn-danger btn-lg" type="submit" id="submitButton" style="color: black">Usuń</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
