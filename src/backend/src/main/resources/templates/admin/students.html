<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{./fragments/main_layout}">
<head>
    <title>iRide</title>
</head>
<body>
<div layout:fragment="content" class="container" style="min-width: 700px; max-width: 1500px">
    <div class="jumbotron p-2">
        <table class="table">
            <caption style="caption-side: top;" class="text-center"><h1>Kursanci</h1></caption>
            <thead>
            <tr>
                <th scope="col" style="max-width: 85px">ID kursanta</th>
                <th scope="col" style="max-width: 65px">ID konta</th>
                <th scope="col">Imię</th>
                <th scope="col">Nazwisko</th>
                <th scope="col">Aktywne kursy</th>
                <th scope="col">Archiwalne kursy</th>
                <th scope="col">Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="studentListAdminOutput: ${studentListAdminOutputs}">
                <th scope="row" th:text="${studentListAdminOutput.id}" />
                <th scope="row" th:text="${studentListAdminOutput.userId}" />
                <td th:text="${studentListAdminOutput.firstname}" />
                <td th:text="${studentListAdminOutput.lastname}" />
                <td>
                <div th:each="activeCourse : ${studentListAdminOutput?.activeCourses}">
                    <a th:href="@{'/course/' + ${activeCourse.key}}" th:text="${activeCourse.value}" style="display: inline" />
                </div>
                </td>
                <td>
                    <div th:each="historicCourse : ${studentListAdminOutput?.historicCourses}">
                        <a th:href="@{'/course/' + ${historicCourse.key}}" th:text="${historicCourse.value}" style="display: inline"/>
                    </div>
                </td>
                <td style="max-width: 95px;">
                    <a style="width: 80px;" th:href="@{'/student/' + ${studentListAdminOutput.id}}" class="btn btn-primary btn-sm my-2 text-center">Szczegóły</a>
                    <a style="width: 80px" th:href="@{'/studentEdit/' + ${studentListAdminOutput.id}}" class="btn btn-primary btn-sm my-2">Edycja</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
