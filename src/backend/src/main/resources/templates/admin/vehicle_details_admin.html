<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{./fragments/main_layout}">
<head>
    <title>iRide</title>
</head>
<body>
<div layout:fragment="content" class="container" style="min-width: 600px;">
    <div class="jumbotron p-2" style="max-width: 100%;">
        <table class="table" style="table-layout: fixed;word-wrap: break-word;">
            <caption style="caption-side: top;" class="text-center"><h1>Szczegóły pojazdu</h1></caption>
            <tbody>
            <tr>
                <td style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Id:</div>
                    <div th:text="${vehicleAdminOutput.id}" style="float:right; "></div>
                </td>
                <td style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Marka:</div>
                    <div th:text="${vehicleAdminOutput.mark}" style="float:right; "></div>
                </td>
                <td>
                    <div style="float:left;">Model:</div>
                    <div th:text="${vehicleAdminOutput.model}" style="float:right; "></div>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="border-right: 1px solid #dee2e6">
                    <div style="float:left;">Przypisani instruktorzy:</div>
                    <div th:if="${#lists.size(vehicleAdminOutput.instructors)} > 0"
                         th:each="instructor : ${vehicleAdminOutput.instructors}" style="display: inline; float:right;">
                        <a th:href="@{'/course/' + ${instructor.key}}" th:text="'&nbsp;' + ${instructor.value}"
                           style="float:right;"/>
                    </div>
                    <div th:if="${#lists.size(vehicleAdminOutput.instructors)} == 0">
                        <div style="float:right;">Brak</div>
                    </div>
                </td>
                <td>
                    <div style="float:left;">Kategoria:</div>
                    <div th:text="${vehicleAdminOutput.category}" style="float:right; "></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col text-center">
            <a th:href="@{'/vehicleEdit/' + ${vehicleAdminOutput.id}}" class="btn btn-primary btn-lg"
               style="color: black">Edytuj</a>
            <form th:action="@{'/vehicle/{id}'(id=${vehicleAdminOutput.id})}" th:method="DELETE"
                  style="display: inline">
                <input type="hidden" name="_method" value="DELETE"/>
                <button class="btn btn-danger btn-lg" type="submit" id="submitButton" style="color: black">Usuń</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
