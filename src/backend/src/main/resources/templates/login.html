<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{./fragments/main_layout.html}">
<head>
    <title>iRide</title>
</head>
<body>
<div layout:fragment="content" class="container justify-content-center align-content-center align-self-center pb-5">
    <!--    <div class="jumbotron">-->
    <!--        <h1>iRide</h1>-->
    <!--        <p>iRide</p>-->
    <!--    </div>-->
    <div class="row justify-content-center align-items-center">


        <div th:replace="${message} ? ~{fragments/login_error} : _"></div>
        <form th:action="@{/login}" method="post" class="w-25">
            <div class="form-group min-vw-25">
                <label for="email">Adres email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                       placeholder="Adres email">
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Hasło">
            </div>
            <div class="form-check pb-3">
                <input type="checkbox" class="form-check-input" id="rememberCheck">
                <label class="form-check-label" for="rememberCheck">Zapamiętaj mnie</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
        </form>
    </div>
</div>
</body>
</html>
